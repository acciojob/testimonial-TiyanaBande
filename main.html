<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Testimonial Section</title>
  <style>
    /* Main container for the testimonials */
    .testimonial-container {
      padding: 20px;
      background-color: #f5f5f5;
      max-width: 800px;
      margin: 0 auto; /* Center the container */
    }

    /* Individual testimonial box */
    .testimonial {
      padding: 15px;
      border: 1px solid #ccc;
      background-color: white;
      margin-bottom: 20px; /* Space between testimonials */
      border-radius: 5px; /* Slight rounding of corners */
    }

    /* Testimonial text */
    .testimonial-text {
      font-size: 16px;
      color: #333;
    }

    /* Author name styling */
    .testimonial-author {
      text-align: right;
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>

<body>
	<h1>Testimonials</h1>
	 <!-- Main Testimonial Container -->
  <div class="testimonial-container">
    
    <!-- Testimonial 1 -->
    <div class="testimonial">
      <p class="testimonial-text">"This is the best service I have ever used. Highly recommend to everyone!"</p>
      <p class="testimonial-author">- John Doe</p>
    </div>

    <!-- Testimonial 2 -->
    <div class="testimonial">
      <p class="testimonial-text">"Absolutely fantastic! The team was very professional and helpful."</p>
      <p class="testimonial-author">- Jane Smith</p>
    </div>

   

  </div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
